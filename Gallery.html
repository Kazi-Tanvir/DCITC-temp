    :root {
      --grid-gap: 10px;
      --primary-color: #00b4db;
      --secondary-color: #0083b0;
      --bg-color: #0c0c14;
      --card-bg: #1a1a1a;
      --text-color: #fff;
      --secondary-text-color: #aaa;
      --hover-scale: 1.03;
      --transition-speed: 0.3s;
      --navbar-background: rgba(26, 26, 26, 0.9);
      --button-background: #00b4db;
      --button-hover: #0083b0;
      --primary-rgb: 0, 180, 219;
      --card-alt-background: #2a2a3a;
      --screen-background: #1a1a1a;
      --header-background: #111;
      --form-border: #666;
      --form-text: #ddd;
      --placeholder-color: #666;
      --credits-text: #aaa;
      --credits-link: #00b4db;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 10px;
    }

    .gallery-container {
      max-width: 1800px;
      margin: 0 auto;
    }

    .gallery-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
    }

    .gallery-title::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -8px;
      height: 3px;
      width: 50px;
      background: var(--primary-color);
      border-radius: 2px;
    }

    .gallery-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .gallery-filter {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--text-color);
      border: none;
      padding: 6px 12px;
      border-radius: 30px;
      cursor: pointer;
      transition: all var(--transition-speed);
      font-size: 0.85rem;
    }

    .filter-btn:hover, .filter-btn.active {
      background-color: var(--primary-color);
      transform: translateY(-2px);
    }

    .gallery-search {
      position: relative;
    }

    .search-input {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 8px 12px;
      border-radius: 30px;
      color: var(--text-color);
      font-size: 0.85rem;
      width: 180px;
      padding-left: 30px;
      transition: all var(--transition-speed);
    }

    .search-input:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.15);
      width: 220px;
    }

    .search-icon {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.6);
    }
    
    .search-icon:before {
      content: "üîç";
      font-size: 12px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: var(--grid-gap);
      position: relative;
    }

    .gallery-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background-color: var(--card-bg);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      aspect-ratio: 1/1;
      grid-column: span 1;
      grid-row: span 1;
      transition: transform var(--transition-speed), box-shadow var(--transition-speed);
      cursor: pointer;
      transform-style: preserve-3d;
    }

    .gallery-item:hover {
      transform: scale(var(--hover-scale));
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .gallery-item.featured {
      grid-column: span 2;
      grid-row: span 2;
    }

    .gallery-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.6s ease;
    }

    .gallery-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0));
      padding: 12px;
      color: white;
      opacity: 0;
      transform: translateY(20px);
      transition: all var(--transition-speed);
    }

    .gallery-item:hover .gallery-overlay {
      opacity: 1;
      transform: translateY(0);
    }

    .gallery-title-small {
      font-size: 0.9rem;
      margin-bottom: 2px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .gallery-desc {
      display: none;
    }

    .gallery-tags {
      display: flex;
      gap: 6px;
      margin-top: 6px;
    }

    .gallery-tag {
      background-color: rgba(255, 255, 255, 0.2);
      font-size: 0.65rem;
      padding: 2px 6px;
      border-radius: 10px;
    }

    .fullscreen-view {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .fullscreen-view.active {
      opacity: 1;
      pointer-events: all;
    }

    .fullscreen-content {
      max-width: 90%;
      max-height: 90%;
      position: relative;
    }

    .fullscreen-img {
      max-width: 100%;
      max-height: 90vh;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
    }

    .fullscreen-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .fullscreen-info {
      position: absolute;
      bottom: -60px;
      left: 0;
      right: 0;
      color: white;
    }

    .fullscreen-title {
      font-size: 1.2rem;
      margin-bottom: 6px;
    }

    .fullscreen-desc {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .fullscreen-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 100%;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
      padding: 0 20px;
    }

    .nav-btn {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background-color 0.3s;
      pointer-events: auto;
      font-size: 1.2rem;
      border: none;
    }

    .nav-btn:hover {
      background-color: var(--primary-color);
    }

    .loading-effect {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.5s ease-out;
    }

    .image-actions {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 6px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .gallery-item:hover .image-actions {
      opacity: 1;
    }

    .action-btn {
      width: 26px;
      height: 26px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 0.75rem;
    }

    .action-btn:hover {
      background-color: var(--primary-color);
    }

    .action-tooltip {
      position: absolute;
      top: -22px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.7);
      padding: 3px 6px;
      border-radius: 3px;
      font-size: 0.65rem;
      opacity: 0;
      transition: opacity 0.2s;
      white-space: nowrap;
      pointer-events: none;
    }

    .action-btn:hover .action-tooltip {
      opacity: 1;
    }

    @media (max-width: 1200px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      
      .fullscreen-info {
        bottom: -60px;
      }
      
      .fullscreen-title {
        font-size: 1.1rem;
      }
      
      .fullscreen-desc {
        font-size: 0.85rem;
      }
    }

    @media (max-width: 480px) {
      .gallery-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      }
      
      .gallery-title {
        font-size: 1.6rem;
      }
      
      .search-input {
        width: 140px;
      }
      
      .search-input:focus {
        width: 160px;
      }
    }

    .skeleton {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, var(--card-bg), var(--card-alt-background), var(--card-bg));
      background-size: 200% 100%;
      animation: skeleton-loading 1.5s infinite;
      border-radius: 8px;
    }

    @keyframes skeleton-loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .zoom-effect {
      overflow: hidden;
    }

    .zoom-effect .gallery-img {
      transition: transform 0.5s ease;
    }

    .zoom-effect:hover .gallery-img {
      transform: scale(1.1);
    }

    .theme-switcher {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all var(--transition-speed);
      position: relative;
    }

    .theme-switcher:hover {
      background-color: var(--primary-color);
    }

    .theme-icon {
      font-size: 1rem;
    }

    .light-theme {
      --bg-color: #f1f5f9;
      --card-bg: #ffffff;
      --text-color: #334155;
    }

    .image-count {
      font-size: 0.85rem;
      color: var(--secondary-text-color);
      margin-left: 8px;
    }

    .view-options {
      display: flex;
      gap: 8px;
    }

    .view-btn {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 6px;
      border-radius: 4px;
      cursor: pointer;
      color: var(--text-color);
      transition: all var(--transition-speed);
    }

    .view-btn:hover, .view-btn.active {
      background-color: var(--primary-color);
    }

    .compact-view .gallery-grid {
      gap: 5px;
    }

    .expanded-view .gallery-grid {
      gap: 15px;
    }
  </style>
</head>

    // DOM elements
    const gallery = document.getElementById('gallery');
    const filterButtons = document.querySelectorAll('.filter-btn');
    const searchInput = document.querySelector('.search-input');
    const loadingBar = document.getElementById('loading-bar');
    const fullscreenView = document.getElementById('fullscreen');
    const fullscreenImg = document.getElementById('fullscreen-img');
    const fullscreenTitle = document.getElementById('fullscreen-title');
    const fullscreenDesc = document.getElementById('fullscreen-desc');
    const closeFullscreen = document.getElementById('close-fullscreen');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const themeToggle = document.getElementById('theme-toggle');
    const imageCounter = document.getElementById('image-counter');
    const compactViewBtn = document.getElementById('compact-view');
    const normalViewBtn = document.getElementById('normal-view');
    const expandedViewBtn = document.getElementById('expanded-view');

    // Current state variables
    let currentFilter = 'all';
    let currentIndex = 0;
    let filteredItems = [...galleryData];
    let isLoading = false;

    // Initialize gallery
    function initGallery() {
      renderGallery();
      initEventListeners();
      initTiltEffect();
      
      // Simulate loading effect
      showLoading();
      setTimeout(() => {
        hideLoading();
      }, 800);
    }

    // Show loading effect
    function showLoading() {
      isLoading = true;
      loadingBar.style.transform = 'scaleX(1)';
    }

    // Hide loading effect
    function hideLoading() {
      isLoading = false;
      loadingBar.style.transform = 'scaleX(0)';
    }

    // Render gallery items
    function renderGallery() {
      gallery.innerHTML = '';
      filteredItems = galleryData.filter(item => {
        const matchesFilter = currentFilter === 'all' || item.tags.includes(currentFilter);
        const matchesSearch = searchInput.value === '' || 
                            item.title.toLowerCase().includes(searchInput.value.toLowerCase()) || 
                            item.description.toLowerCase().includes(searchInput.value.toLowerCase());
        return matchesFilter && matchesSearch;
      });

      imageCounter.textContent = filteredItems.length;
      
      filteredItems.forEach((item, index) => {
        const galleryItem = document.createElement('div');
        galleryItem.className = `gallery-item zoom-effect ${item.featured ? 'featured' : ''}`;
        galleryItem.dataset.index = index;
        
        // Add skeleton loader
        const skeleton = document.createElement('div');
        skeleton.className = 'skeleton';
        galleryItem.appendChild(skeleton);
        
        const img = document.createElement('img');
        img.className = 'gallery-img';
        img.src = item.src;
        img.alt = item.title;
        
        // Remove skeleton when image loads
        img.onload = () => {
          setTimeout(() => {
            skeleton.remove();
          }, 300);
        };
        
        const overlay = document.createElement('div');
        overlay.className = 'gallery-overlay';
        
        const title = document.createElement('h3');
        title.className = 'gallery-title-small';
        title.textContent = item.title;
        
        const tags = document.createElement('div');
        tags.className = 'gallery-tags';
        
        // Only show one tag to reduce clutter
        if (item.tags.length > 0) {
          const tagEl = document.createElement('span');
          tagEl.className = 'gallery-tag';
          tagEl.textContent = item.tags[0];
          tags.appendChild(tagEl);
        }
        
        const actions = document.createElement('div');
        actions.className = 'image-actions';
        
        const favoriteBtn = document.createElement('button');
        favoriteBtn.className = 'action-btn';
        favoriteBtn.innerHTML = '‚ù§Ô∏è';
        
        const favoriteTooltip = document.createElement('span');
        favoriteTooltip.className = 'action-tooltip';
        favoriteTooltip.textContent = 'Favorite';
        favoriteBtn.appendChild(favoriteTooltip);
        
        actions.appendChild(favoriteBtn);
        
        overlay.appendChild(title);
        overlay.appendChild(tags);
        
        galleryItem.appendChild(img);
        galleryItem.appendChild(overlay);
        galleryItem.appendChild(actions);
        
        // Add click event for fullscreen view
        galleryItem.addEventListener('click', (e) => {
          if (e.target.closest('.action-btn')) return;
          openFullscreen(index);
        });
        
        gallery.appendChild(galleryItem);
        
        // Animate item entry
        gsap.fromTo(galleryItem, 
          { opacity: 0, y: 15 },
          { opacity: 1, y: 0, duration: 0.4, delay: index * 0.03 }
        );
      });
    }

    // Initialize event listeners
    function initEventListeners() {
      // Filter buttons
      filterButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          if (isLoading) return;
          
          showLoading();
          
          filterButtons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          
          currentFilter = btn.dataset.filter;
          
          setTimeout(() => {
            renderGallery();
            hideLoading();
          }, 400);
        });
      });
      
      // Search input
      searchInput.addEventListener('input', () => {
        if (isLoading) return;
        
        showLoading();
        
        setTimeout(() => {
          renderGallery();
          hideLoading();
        }, 300);
      });
      
      // Fullscreen controls
      closeFullscreen.addEventListener('click', closeFullscreenView);
      
      prevBtn.addEventListener('click', () => {
        navigateFullscreen(-1);
      });
      
      nextBtn.addEventListener('click', () => {
        navigateFullscreen(1);
      });
      
      // Listen for Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && fullscreenView.classList.contains('active')) {
          closeFullscreenView();
        } else if (e.key === 'ArrowLeft' && fullscreenView.classList.contains('active')) {
          navigateFullscreen(-1);
        } else if (e.key === 'ArrowRight' && fullscreenView.classList.contains('active')) {
          navigateFullscreen(1);
        }
      });
      
      // Theme toggle
      themeToggle.addEventListener('click', toggleTheme);
      
      // View options
      compactViewBtn.addEventListener('click', () => {
        document.body.classList.remove('expanded-view');
        document.body.classList.add('compact-view');
        updateActiveViewButton(compactViewBtn);
      });
      
      normalViewBtn.addEventListener('click', () => {
        document.body.classList.remove('compact-view', 'expanded-view');
        updateActiveViewButton(normalViewBtn);
      });
      
      expandedViewBtn.addEventListener('click', () => {
        document.body.classList.remove('compact-view');
        document.body.classList.add('expanded-view');
        updateActiveViewButton(expandedViewBtn);
      });
    }

    // Update active view button
    function updateActiveViewButton(activeBtn) {
      [compactViewBtn, normalViewBtn, expandedViewBtn].forEach(btn => {
        btn.classList.remove('active');
      });
      activeBtn.classList.add('active');
    }

    // Initialize tilt effect
    function initTiltEffect() {
      VanillaTilt.init(document.querySelectorAll(".gallery-item"), {
        max: 5,
        speed: 400,
        glare: true,
        "max-glare": 0.2,
      });
    }

    // Toggle theme
    function toggleTheme() {
      document.body.classList.toggle('light-theme');
      themeToggle.querySelector('.theme-icon').textContent = 
        document.body.classList.contains('light-theme') ? 'üåô' : 'üåì';
    }

    // Open fullscreen view
    function openFullscreen(index) {
      currentIndex = index;
      const item = filteredItems[index];
      
      fullscreenImg.src = item.src;
      fullscreenTitle.textContent = item.title;
      fullscreenDesc.textContent = item.description;
      
      fullscreenView.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close fullscreen view
    function closeFullscreenView() {
      fullscreenView.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Navigate through fullscreen images
    function navigateFullscreen(direction) {
      currentIndex = (currentIndex + direction + filteredItems.length) % filteredItems.length;
      
      const item = filteredItems[currentIndex];
      
      // Fade transition
      gsap.to(fullscreenImg, { opacity: 0, duration: 0.2, onComplete: () => {
        fullscreenImg.src = item.src;
        fullscreenTitle.textContent = item.title;
        fullscreenDesc.textContent = item.description;
        
        gsap.to(fullscreenImg, { opacity: 1, duration: 0.2 });
      }});
    }

    // Initialize gallery on page load
    window.addEventListener('DOMContentLoaded', initGallery);
  </script>
